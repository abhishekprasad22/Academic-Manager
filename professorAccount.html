<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="professorAccount.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="section">
                <h2 class="section-title">Your Subjects</h2>
                <div class="section-content">
                    <button class="subject-button" data-subject="1">Subject 1</button>
                    <button class="subject-button" data-subject="2">Subject 2</button>
                    <button class="subject-button" data-subject="3">Subject 3</button>
                    <button class="subject-button" data-subject="4">Subject 4</button>
                </div>
            </div>
            <div class="section">
                <h2 class="section-title">Your Uploads</h2>
                <div class="section-content">
                    <button>PYQ</button>
                    <button>Study Material</button>
                    <button>Assignment</button>
                </div>
            </div>
            <div class="section">
                <h2 class="section-title">Attendance</h2>
                <div class="section-content">
                    <p>Attendance details go here...</p>
                </div>
            </div>
        </div>
        <div class="main-content" id="main-content">
            <!-- Default content for Subject 1 -->
            <div class="header">
                <h1>Subject 1</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                </div>
                <div class="profile">
                    <span>Professor's Name</span>
                </div>
            </div>
            <div class="student-list" id="subject-content">
                <table>
                    <tr>
                        <th>Student Name</th>
                        <th>Roll Number</th>
                        <th>More Details</th>
                    </tr>
                    <tr>
                        <td>Student Name 1</td>
                        <td>Roll Number</td>
                        <td><a href="#">More Details</a></td>
                    </tr>
                    <!-- Add more students here -->
                </table>
            </div>
        </div>
    </div>
    <script src="professorAccount.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="StudentMarks.css">
</head>

<body>
    <div class="Profile">
        <div id="section1">
            <h2>Student Profile</h2>
            <br>
            <div id="photo">
                <img src="../studentImage.jpg" alt="Student Photo">
            </div>
            <div id="details1">
                <pre>
            NAME
            
            ROLL NO.
           
            SEMESTER
            </pre>
            </div>
            <div id="details2">
                <pre>
           COURSE
           
           BRANCH
           
           CONTACT DETAILS
            </pre>
            </div>
        </div>
        <hr>
        <div id="section2">
            <h2>Subject Name</h2>
            <br>
            <h4>CIE Marks</h4>
            <br>
            <div id="marks1">
                <div id=marks>
                    CIE 1: <input type="number" id="cie1" name="cie1" placeholder="Enter Marks">
                </div>
                <br>
                <div id=marks>
                    CIE 3: <input type="number" id="cie3" name="cie3" placeholder="Enter Marks">
                </div>
            </div>
            <div id="marks2">
                <div id=marks>
                    CIE 2:
                    <input type="number" id="cie2" name="cie2" placeholder="Enter Marks">
                </div><br>
                <div id=marks>
                    ASSIGNMENT:
                    <input type="number" id="asgn" name="asgn" placeholder="Enter Marks">
                </div>
            </div>
            <br>
            <input type="submit" id="saveButton" value="SAVE">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const saveButton = document.getElementById('saveButton');
            let isEditing = false;

            saveButton.addEventListener('click', function () {
                const cie1 = document.getElementById('cie1').value;
                const cie2 = document.getElementById('cie2').value;
                const cie3 = document.getElementById('cie3').value;
                const asgn = document.getElementById('asgn').value;

                if (!isEditing) {
                    // Save the values (you can implement your save logic here)
                    console.log("Saving CIE Marks:", cie1, cie2, cie3, asgn);
                    
                    // Change button text to "CHANGE"
                    saveButton.value = "CHANGE";
                    isEditing = true;

                    // Optionally, disable the input fields after saving
                    document.querySelectorAll('input[type="number"]').forEach(input => {
                        input.disabled = true;
                    });
                } else {
                    // Change button text back to "SAVE"
                    saveButton.value = "SAVE";
                    isEditing = false;

                    // Enable the input fields for editing
                    document.querySelectorAll('input[type="number"]').forEach(input => {
                        input.disabled = false;
                    });
                }
            });
        });
    </script>
</body>

</html>

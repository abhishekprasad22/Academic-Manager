<!DOCTYPE html>
<html>

<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="StudentMarks.css">
</head>

<body>
    <div class="Profile">
        <div id="section1">
            <h2>Student Profile</h2>
            <br>
            <div id="photo">
                <img src="../studentImage.jpg" alt="Student Photo">
            </div>
            <div id="details1">
                <pre>
            NAME
            
            ROLL NO.
           
            SEMESTER
            </pre>
            </div>
            <div id="details2">
                <pre>
           COURSE
           
           BRANCH
           
           CONTACT DETAILS
            </pre>
            </div>
        </div>
        <hr>
        <div id="section2">
            <h2>Subject Name</h2>
            <br>
            <h4>CIE Marks</h4>
            <br>
            <div id="marks1">
                <div id=marks>
                    CIE 1: <input type="number" id="cie1" name="cie1" placeholder="Enter Marks">
                </div>
                <br>
                <div id=marks>
                    CIE 3: <input type="number" id="cie3" name="cie3" placeholder="Enter Marks">
                </div>
            </div>
            <div id="marks2">
                <div id=marks>
                    CIE 2:
                    <input type="number" id="cie2" name="cie2" placeholder="Enter Marks">
                </div><br>
                <div id=marks>
                    ASSIGNMENT:
                    <input type="number" id="asgn" name="asgn" placeholder="Enter Marks">
                </div>
            </div>
            <br>
            <input type="submit" value="SAVE">
        </div>
    </div>
</body>

</html>

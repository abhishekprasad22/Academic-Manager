<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard</title>
    <link rel="stylesheet" href="professorAccount.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <!-- Subjects Section -->
            <div class="section">
                <h2 class="section-title">Your Subjects</h2>
                <div class="section-content">
                    <button class="subject-button" data-subject="1">Subject 1</button>
                    <button class="subject-button" data-subject="2">Subject 2</button>
                    <button class="subject-button" data-subject="3">Subject 3</button>
                    <button class="subject-button" data-subject="4">Subject 4</button>
                </div>
            </div>

            <!-- Uploads Section -->
            <div class="section">
                <h2 class="section-title">Your Uploads</h2>
                <div class="section-content">
                    <button>PYQ</button>
                    <button>Study Material</button>
                    <button>Assignment</button>
                </div>
            </div>

            <!-- Attendance Section -->
            <div class="section">
                <h2 class="section-title">Attendance</h2>
                <div class="section-content">
                    <button class="subject-button" data-subject="1">Subject 1</button>
                    <button class="subject-button" data-subject="2">Subject 2</button>
                    <button class="subject-button" data-subject="3">Subject 3</button>
                    <button class="subject-button" data-subject="4">Subject 4</button>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content" id="main-content">
            <div class="header">
                <h1>Subject Dashboard</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Search" id="search-input" aria-label="Search">
                </div>
                <div class="profile">
                    <span>Professor's Name</span>
                </div>
            </div>

            <!-- Student List Section -->
            <div class="student-list" id="subject-content">
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Roll Number</th>
                            <th>More Details</th>
                        </tr>
                    </thead>
                    <tbody id="student-table-body">
                        <!-- Student rows will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Popup for Student Details -->
    <div id="popup" class="popup" aria-hidden="true">   
        <div class="popup-content">
            <button class="close-button" aria-label="Close">&times;</button>
            <div id="popup-inner-content"></div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="/Teacher/professorAccount.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Student</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login as a Student</h2>
        <form action="./Student/studentAccount.html" method="post">
           Enter your ASTU Roll no. : <input type="text" id="userId" name="userId"  required>
           <br>
           Enter your Password : <input type="password" id="password" name="password"  required>
           <a href="#">Forgot Password?</a>
            <input type="submit" value="Login">
        </form>
        
    </div>
</body>
</html>
